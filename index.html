    const searchOverlay = document.getElementById('searchOverlay');
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    // ì´ˆê¸°í™”
    function init() {
      populateBookSelect();
      bookSelect.addEventListener('change', onBookChange);
      chapterSelect.addEventListener('change', onChapterChange);

      document.querySelectorAll('.quick-link').forEach(btn => {
        btn.addEventListener('click', () => {
          bookSelect.value = btn.dataset.book;
          onBookChange();
        });
      });

      // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
      document.addEventListener('keydown', (e) => {
        if (e.key === '/' && !e.ctrlKey && !e.metaKey) {
          if (document.activeElement.tagName !== 'INPUT') {
            e.preventDefault();
            openSearch();
          }
        }
        if (e.key === 'Escape') {
          closeSearch();
        }
      });

      handleHashChange();
      window.addEventListener('hashchange', handleHashChange);
    }

    // í™ˆìœ¼ë¡œ
    function goHome() {
      window.location.hash = '';
      currentBook = null;
      bookData = null;
      bookSelect.value = '';
      chapterSelect.innerHTML = '<option value="">ì¥</option>';
      chapterSelect.disabled = true;
      content.innerHTML = `
        <div class="welcome">
          <div class="welcome-icon">ğŸ“–</div>
          <h1>ì–´ë¦°ì´ í•œê¸€ ì„±ê²½</h1>
          <p>ì½ê³  ì‹¶ì€ ì±…ì„ ì„ íƒí•˜ê±°ë‚˜ ê²€ìƒ‰í•´ ë³´ì„¸ìš”</p>
          <div class="quick-links">
            <button class="quick-link" data-book="genesis">ì°½ì„¸ê¸°</button>
            <button class="quick-link" data-book="psalms">ì‹œí¸</button>
            <button class="quick-link" data-book="proverbs">ì ì–¸</button>
            <button class="quick-link" data-book="matthew">ë§ˆíƒœë³µìŒ</button>
            <button class="quick-link" data-book="john">ìš”í•œë³µìŒ</button>
            <button class="quick-link" data-book="romans">ë¡œë§ˆì„œ</button>
          </div>
        </div>
      `;
      document.querySelectorAll('.quick-link').forEach(btn => {
        btn.addEventListener('click', () => {
          bookSelect.value = btn.dataset.book;
          onBookChange();
        });
      });
    }

    // ì±… ë“œë¡­ë‹¤ìš´
    function populateBookSelect() {
      const otGroup = document.createElement('optgroup');
      otGroup.label = 'êµ¬ì•½';
      BOOK_ORDER.slice(0, 39).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = BOOKS[key].korean;
        otGroup.appendChild(opt);
      });
      bookSelect.appendChild(otGroup);

      const ntGroup = document.createElement('optgroup');
      ntGroup.label = 'ì‹ ì•½';
      BOOK_ORDER.slice(39).forEach(key => {
        const opt = document.createElement('option');
        opt.value = key;
        opt.textContent = BOOKS[key].korean;
        ntGroup.appendChild(opt);
      });
      bookSelect.appendChild(ntGroup);
    }

    async function onBookChange() {
      const book = bookSelect.value;
      if (!book) return;
      currentBook = book;
      currentChapter = 1;
      showLoading();
      await loadBook(book);
      updateHash();
    }

    function onChapterChange() {
      currentChapter = parseInt(chapterSelect.value);
      renderChapter();
      updateHash();
    }

    async function loadBook(bookKey) {
      const bookInfo = BOOKS[bookKey];
      try {
        const allChapters = [];
        for (const file of bookInfo.files) {
          const res = await fetch(`korean/${file}.json`);
          if (!res.ok) throw new Error('íŒŒì¼ ì—†ìŒ');
          const data = await res.json();
          allChapters.push(...data.chapters);
        }
        bookData = { book: bookKey, bookKorean: bookInfo.korean, chapters: allChapters };
        populateChapterSelect();
        renderChapter();
      } catch (err) {
        content.innerHTML = `<div class="loading"><p>ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p></div>`;
      }
    }

    function populateChapterSelect() {
      chapterSelect.innerHTML = '';
      chapterSelect.disabled = false;
      bookData.chapters.forEach(ch => {
        const opt = document.createElement('option');
        opt.value = ch.chapter;
        opt.textContent = `${ch.chapter}ì¥`;
        chapterSelect.appendChild(opt);
      });
      chapterSelect.value = currentChapter;
    }

    function renderChapter() {
      const chapter = bookData.chapters.find(ch => ch.chapter === currentChapter);
      if (!chapter) return;
      const total = bookData.chapters.length;

      content.innerHTML = `
        <div class="book-header">
          <h1 class="book-title">${bookData.bookKorean}</h1>
          <span class="chapter-badge">${currentChapter}ì¥ / ${total}ì¥</span>
        </div>

        <div class="chapter-nav">
          ${bookData.chapters.map(ch => `
            <button class="chapter-btn ${ch.chapter === currentChapter ? 'active' : ''}"
                    data-chapter="${ch.chapter}">${ch.chapter}</button>
          `).join('')}
        </div>

        <div class="toolbar">
          <button class="toolbar-btn ${showOriginal ? 'active' : ''}" id="toggleBtn">
            ì˜ì–´ ì›ë¬¸
          </button>
        </div>

        <div class="verses-container">
          ${chapter.verses.map(v => `
            <div class="verse ${showOriginal ? 'show-original' : ''}">
              <span class="verse-number">${v.verse}</span>
              <span class="verse-text">${v.korean}</span>
              <p class="verse-original">${v.original}</p>
            </div>
          `).join('')}
        </div>

        <div class="nav-buttons">
          <button class="nav-btn" id="prevBtn" ${currentChapter === 1 ? 'disabled' : ''}>â† ì´ì „</button>
          <button class="nav-btn" id="nextBtn" ${currentChapter === total ? 'disabled' : ''}>ë‹¤ìŒ â†’</button>
        </div>
      `;

      document.querySelectorAll('.chapter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentChapter = parseInt(btn.dataset.chapter);
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      document.getElementById('toggleBtn').addEventListener('click', () => {
        showOriginal = !showOriginal;
        renderChapter();
      });

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentChapter > 1) {
          currentChapter--;
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentChapter < total) {
          currentChapter++;
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    }

    function showLoading() {
      content.innerHTML = `<div class="loading"><div class="spinner"></div><p>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>`;
    }

    function updateHash() {
      if (currentBook) window.location.hash = `${currentBook}/${currentChapter}`;
    }

    function handleHashChange() {
      const hash = window.location.hash.slice(1);
      if (!hash) return;
      const [book, chapter] = hash.split('/');
      if (BOOKS[book]) {
        bookSelect.value = book;
        currentBook = book;
        currentChapter = parseInt(chapter) || 1;
        showLoading();
        loadBook(book);
      }
    }

    // ê²€ìƒ‰ ê¸°ëŠ¥
    function openSearch() {
      searchOverlay.classList.add('active');
      searchInput.focus();
      document.body.style.overflow = 'hidden';
    }

    function closeSearch() {
      searchOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    function closeSearchOnOverlay(e) {
      if (e.target === searchOverlay) closeSearch();
    }

    function handleSearchInput(e) {
      const query = searchInput.value.trim();
      if (e.key === 'Enter' && query.length >= 2) {
        performSearch(query);
      } else if (query.length >= 2) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => performSearch(query), 300);
      } else {
        searchResults.innerHTML = '<div class="search-empty">2ê¸€ì ì´ìƒ ì…ë ¥í•˜ì„¸ìš”</div>';
      }
    }

    async function performSearch(query) {
      searchResults.innerHTML = '<div class="search-loading"><div class="spinner"></div>ê²€ìƒ‰ ì¤‘...</div>';

      const results = [];
      const lowerQuery = query.toLowerCase();

      for (const bookKey of BOOK_ORDER) {
        const bookInfo = BOOKS[bookKey];

        // ìºì‹œ í™•ì¸
        if (!searchCache[bookKey]) {
          try {
            const allChapters = [];
            for (const file of bookInfo.files) {
              const res = await fetch(`korean/${file}.json`);
              if (res.ok) {
                const data = await res.json();
                allChapters.push(...data.chapters);
              }
            }
            searchCache[bookKey] = allChapters;
          } catch (e) {
            continue;
          }
        }

        const chapters = searchCache[bookKey];
        for (const ch of chapters) {
          for (const v of ch.verses) {
            if (v.korean.toLowerCase().includes(lowerQuery)) {
              results.push({
                book: bookKey,
                bookKorean: bookInfo.korean,
                chapter: ch.chapter,
                verse: v.verse,
                text: v.korean
              });
              if (results.length >= 50) break;
            }
          }
          if (results.length >= 50) break;
        }
        if (results.length >= 50) break;
      }

      if (results.length === 0) {
        searchResults.innerHTML = '<div class="search-empty">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
        return;
      }

      searchResults.innerHTML = results.map(r => {
        const highlighted = r.text.replace(
          new RegExp(`(${escapeRegex(query)})`, 'gi'),
          '<mark>$1</mark>'
        );
        return `
          <div class="search-result" onclick="goToVerse('${r.book}', ${r.chapter}, ${r.verse})">
            <div class="search-result-header">${r.bookKorean} ${r.chapter}:${r.verse}</div>
            <div class="search-result-text">${highlighted}</div>
          </div>
        `;
      }).join('');
    }

    function escapeRegex(str) {
      return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function goToVerse(book, chapter, verse) {
      closeSearch();
      window.location.hash = `${book}/${chapter}`;
      setTimeout(() => {
        const verseEl = document.querySelector(`.verse:nth-child(${verse})`);
        if (verseEl) {
          verseEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
          verseEl.style.background = 'var(--primary-light)';
          setTimeout(() => verseEl.style.background = '', 2000);
        }
      }, 500);
    }

    init();
  </script>
