          </button>
          <button class="nav-btn" id="nextBtn" ${currentChapter === totalChapters ? 'disabled' : ''}>
            ë‹¤ìŒ ì¥ â†’
          </button>
        </div>
      `;

      // ì´ë²¤íŠ¸ ë°”ì¸ë”©
      document.querySelectorAll('.chapter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          currentChapter = parseInt(btn.dataset.chapter);
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });

      document.getElementById('toggleBtn').addEventListener('click', () => {
        showOriginal = !showOriginal;
        renderChapter();
      });

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentChapter > 1) {
          currentChapter--;
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (currentChapter < totalChapters) {
          currentChapter++;
          chapterSelect.value = currentChapter;
          renderChapter();
          updateHash();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
    }

    // ë¡œë”© í‘œì‹œ
    function showLoading() {
      content.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
        </div>
      `;
    }

    // URL í•´ì‹œ ì—…ë°ì´íŠ¸
    function updateHash() {
      if (currentBook) {
        window.location.hash = `${currentBook}/${currentChapter}`;
      }
    }

    // í•´ì‹œ ë³€ê²½ ì²˜ë¦¬
    function handleHashChange() {
      const hash = window.location.hash.slice(1);
      if (!hash) return;

      const [book, chapter] = hash.split('/');
      if (BOOKS[book]) {
        bookSelect.value = book;
        currentBook = book;
        currentChapter = parseInt(chapter) || 1;

        showLoading();
        loadBook(book);
      }
    }

    // ì‹œì‘
    init();
  </script>
